<style>
    #container {
        text-align: center;
        background-color: red;
        padding: 15%;
        margin: 17px 30px;
        border-radius: 13px;
    }
    
    .inline {
        display: inline-block;
    }
    
    .celss {
        padding: 15px 50px;
        margin: 12px 15px;
        border-radius: 10px;
        font-size: 19px;
    }
    
    #cels {
        font-size: 24px;
    }
</style>

<body>

    <div id="container">
        <h1 class="temp">Temperature Convertor</h1>
        <div class="inline">
            <input type="number" value="0" id="cel" class="celss">
            <br>
            <label id="cels">celsius</label>
        </div>
        <div class="inline">
            <input type="number" value="32" id="feh" class="celss"><br>
            <label id="cels">fehrenheit</label></div>
    </div>
    <button id="btn" onclick="kelvin()">kelvin</button>


    <script>
        function kelvin() {
            let cel = document.getElementById('cel');
            let kel = document.getElementById('feh');
            cel.addEventListener('input', function() {
                let c = this.value;
                let f = (c * 9 / 5) + 32;

                kel.value = f;
            });
            kel.addEventListener('input', function() {
                let f = this.value;
                let c = (f - 32) * 5 / 9;

                cel.value = c;
            });

        }
